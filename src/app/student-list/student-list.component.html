<div class="list">
  <div class="list__item" *ngFor="let item of students">
    <p>
      <span>Name: </span>
      <span>{{ item.studentName }}</span>
    </p>

    <p>
      <span>Age: </span>
      <span>{{ item.studentAge }}</span>
    </p>

    <p>
      <span>Level: </span>
      <span>{{ item.studentLevel }}</span>
    </p>
  </div>
</div>
